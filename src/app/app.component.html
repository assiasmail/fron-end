
<button mat-icon-button (click)="onAdd()" class="add"><mat-icon>add</mat-icon></button>
<table #table mat-table [dataSource]="datasource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="nom">
    <th mat-header-cell *matHeaderCellDef> Nom </th>
    <td mat-cell *matCellDef="let element"> {{element.nom}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="prenom">
    <th mat-header-cell *matHeaderCellDef> Prénom </th>
    <td mat-cell *matCellDef="let element"> {{element.prenom}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="adresse">
    <th mat-header-cell *matHeaderCellDef> Adresse </th>
    <td mat-cell *matCellDef="let element"> {{element.adresse}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="dateNaissance">
    <th mat-header-cell *matHeaderCellDef> Date de naissance </th>
    <td mat-cell *matCellDef="let element"> {{element.dateNaissance | date : 'yyyy-MM-dd'}} </td>
  </ng-container>

   <!-- Symbol Column -->
   <ng-container matColumnDef="dateEntree">
      <th mat-header-cell *matHeaderCellDef> Date d'entrée </th>
      <td mat-cell *matCellDef="let element"> {{element.dateEntree | date : 'yyyy-MM-dd'}} </td>
    </ng-container>
     <!-- Symbol Column -->
     <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let row">
            <button mat-icon-button (click)="openDialog(row)"><mat-icon>edit</mat-icon></button>
            <button mat-icon-button (click)="onDelete(row)"><mat-icon>delete</mat-icon></button>
       
           </td>
      </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<div class="select">
 
  <label for="pet-select" >Veuiller selectionner un critère : </label>

<select [(ngModel)] = "critere"> 

    <option value="nom">Nom</option>
    <option value="prenom">Prénom</option>
    <option value="Adresse">Adresse</option>
    <option value="dateNaissance">Date de naissance</option>
    <option value="dateEntree">Date d'entrée</option>
</select>
<button mat-icon-button (click)="dedoublone()">Dédoublonner</button>
</div>
